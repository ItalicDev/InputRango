<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Rango</title>
</head>

<body>

    <div class="container">
        <div class="text-center my-3">
            <h1 class="fw-bold">Simple, traffic omg</h1>
            <p class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, enim!</p>

        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light shadow border-0">
                    <div class="card-body">
                        <div class="row text-center align-items-center my-3">
                            <div class="col-12 col-md-6 order-1">
                                <p class="m-0 h2 fw-bold">
                                    $
                                    <span id="precio">16</span>
                                    .00
                                    <span class="text-muted h6 align-middle">/ month</span>
                                </p>
                            </div>
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0">
                                    <span class="text-primary" id="visitas">100K</span> viewers
                                </p>
                            </div>
                            <div class="col-12 order-2 order-md-3 my-3">
                                <input type="range"
                                 class="form-range"
                                  min="8" max="40" step="8"
                                   value="8" id="inputRango">
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-12">
                                <ul class="list-unstyled">
                                    <li><i class="bi bi-git text-primary"></i>
                                        Unlimited website
                                    </li>

                                    <li><i class="bi bi-git text-primary"></i>
                                        tutorio.ru

                                    </li>

                                </ul>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>

</html>
